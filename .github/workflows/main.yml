name: Acebook-group-1

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    container:
      image: node

    # steps:
    #   - uses: actions/checkout@v1
    #   - name: Install & Tests
    #     run: |
    #       npm install
    #       npm test
  cd:
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - uses: actions/checkout@v1
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build
        run: docker build --tag acebook .
      - name: Tags
        run: |
          docker tag back ${{ secrets.DOCKER_USER }}/acebookgroup1:${{ github.sha }}
          docker tag back ${{ secrets.DOCKER_USER }}/acebookgroup1:latest
      - name: Push
        run: |
          docker push ${{ secrets.DOCKER_USER }}/acebookgroup1:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USER }}/acebookgroup1:latest